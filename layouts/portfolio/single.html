{{ define "main" }}
<section id="portfolio" class="text-center">
  <div class="container">
    <h2 class="section-title">{{ .Title }}</h2>
    <h3 class="section-subtitle">
      {{ .Content }}
    </h3>

     <div class="row">
      {{ range .Params.projects }}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <h4>{{ .title }}</h4>
        <p>{{ .desc }}</p>
      </div>
      {{ end }}
    </div>
    </div>
  </div>
</section>

{{ end }}
