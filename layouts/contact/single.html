{{ define "main" }}
<section id="contact" class="contact-section">
  <div class="container">
    <h1 class="text-center mb-4">{{ .Title }}</h1>
    <p class="text-center mb-5">{{ .Content }}</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contactForm">
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="name" 
              placeholder="{{ .Params.form.name_placeholder }}" required>
          </div>
          <div class="form-group mb-3">
            <input type="email" class="form-control" id="email" 
              placeholder="{{ .Params.form.email_placeholder }}" required>
          </div>
          <div class="form-group mb-3">
            <textarea class="form-control" id="message" rows="5" 
              placeholder="{{ .Params.form.message_placeholder }}" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            {{ .Params.form.submit_label }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
