{{ define "main" }}
<section id="about" class="about-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        {{ with .Resources.GetMatch "team.jpg" }}
          <img src="{{ .RelPermalink }}" class="img-fluid rounded shadow img-small" alt="Our Team">
        {{ end }}
      </div>
      <div class="col-md-6">
        {{ .Content }}
        <div class="button">
        {{ with .Params.buttons }}
            {{ range . }}
            <a href="{{ .url | relLangURL }}">
                {{ .label }}
            </a>
            {{ end }}
        {{ end }}
    </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
